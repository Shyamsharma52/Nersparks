    <link

  <body class="bg-black font-Poppins">
    <span
      class="absolute text-white text-4x1 top-5 left-4 cursor-pointer"
      onclick="open()"
    >
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded md"></i>
    </span>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 p-3 w-[300px] overflaw-y-auto text-center bg-purple-950"
    >
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-3 flex item-center">
          <i class="bi bi-app-indicator rounded-md"></i>
          <h1 class="font-bold text-gray-200 text-[18px] ml-3">NERVESPARKS</h1>
          <i
            class="bi bi-x ml-20 cursor-pointer lg:hidden"
            onclick="close()"
          ></i>
        </div>
        <hr class="my-2 text-gray-600" />
        <hr class="my-2 text-gray-600" />
      </div>
      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white"
      >
        <i class="bi bi-search text-sm"></i>
        <input
          type="text"
          placeholder="search"
          class="text-[15px] ml-4 w-full bg-transparent focus:outline-none"
        />
      </div>
      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200">Home</span>
      </div>
      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-credit-card-2-front-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200">Blog</span>
      </div>
      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-credit-card-2-front-fill"></i>

        <span class="text-[15px] ml-4 text-gray-200">About Us</span>
      </div>
      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-credit-card-2-front-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200">Contact us</span>
      </div>
      <hr class="my-4 text-gray-600" />

      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        onclick="dropdown()"
      >
        <i class="bi bi-chat-left-text-fill"></i>
        <div class="flex mx-3 justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-200">FolderBox</span>
          <span class="text-sm rotate-180" id="arrow">
            <!-- <i class="bi bi-chevron-down"></i> -->
          </span>
        </div>
        <div class="mx-3">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            View
          </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <!-- <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder=""
                /> -->
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder=""
                />
                <!-- <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters
                  and numbers, and must not contain spaces, special characters,
                  or emoji.
                </div> -->
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">Login</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- <div
        class="text-left text-sm text-white font-thin mt-2 w-4/5 mx-auto"
        id="submenu-modal"
      >
         <h6 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Card1
        </h6>
        <h6 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Card2
        </h6>
        <h6 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Card3
        </h6>

        <h6 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Add New Card
        </h6>
      </div>-->

      <div
        class="p-2.5 mt-3 flex item-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200">Logout</span>
      </div>
    </div>
    <script type="text/javascript">
      function dropdown() {
        document.querySelector("#submenu-modal").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-0");
      }

      function open() {
        document.querySelector("#sidebar").classList.toggle("left-[-300px]");
      }
      function close() {
        document.querySelector("#sidebar").classList.toggle("left-[-300px]");
      }
      function addCard(event) {
        event.preventDefault(); // Prevent form submission
        var title = document.getElementById("cardTitle").value;
        var content = document.getElementById("cardContent").value;

        if (title.trim() === "" || content.trim() === "") {
          alert("Please enter both a title and content for the card.");
          return;
        }

        var card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
    <h3>${title}</h3>
    <p>${content}</p>
  `;

        var sidebarContent = document.querySelector(".sidebar-content");
        sidebarContent.appendChild(card);

        closeModal();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
